<!DOCTYPE html>
<!--html et head sont des balises englobantes-->
<html lang="fr" dir="ltr">
<head>
  <!--head contient les info necessaires aux navigateur-->
  <!--la balise meta utf-8 permet d'écrire un texte avec sa ponctuation-->
  <meta charset="utf-8">
  <!--title indique le nom de la page dans le bandeau du navigateur-->
  <title>EXERCICE 1 HTML</title>
</head>
<!--body est le corps de la page-->
<body>
  <!--h1 est le titre 1 de la page-->
  <h1>EXERCICE 1 HTML</h1>
  <!--p permet d'écrire un paragraphe-->
  <p>
    un titre au niveau du bandeau de la fenêtre du navigateur
    le même titre dans le document
    un paragraphe
    Le document devra être écrit en UTF-8
    Le document devra contenir des caractères accentués
  </p>

</body>
</html>
